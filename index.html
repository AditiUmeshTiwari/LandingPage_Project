<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Landing Page</title>
    <style>
        /* Reset some default styles to make our page consistent */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Set a background color */
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        /* Create a header section */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Style the headline */
        h1 {
            font-size: 36px;
        }

        /* Style the subheadline */
        h2 {
            font-size: 24px;
            margin-top: 20px;
        }

        /* Create a container for the main content */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Style the call to action button */
        .cta-button {
            display: inline-block;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 20px;
        }

        /* Add some spacing for elements inside the container */
        .container > * {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Landing Page</h1>
        <h2>Your One-Stop Solution for learning Amazing Things</h2>
    </header>

    <div class="container">
        <h2>About Us</h2>
        <p>This is a new learning platform where we can explore new things with discipline and optimism.</p>

        <h2>Our Services</h2>
        <p>Our service is to provide a quality information.</p>

        <a href="#" class="cta-button">Get Started</a>
    </div>
</body>
</html>
